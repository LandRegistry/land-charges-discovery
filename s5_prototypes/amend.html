      <div class="row">
        <h2>Bankruptcy amendment</h2>
        
        <ul class="breadcrumb" style="margin-left:0px">
	  	<li><a href="{{ site.baseurl }}/">Bankruptcy home</a> </li>
	  	<li><a href="/pending_amendments">Pending amendments</a> </li>
	  	<li class="active">Amend</li>
		</ul>
      </div>
<div class="row">	
<div id="inputpanel" class="col-md-4">
		
<form  role="form">
   <div class="panel-group fixed" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading" >
                <h4 class="panel-title" >
                    <a data-toggle="collapse" id="searchname" data-parent="#accordion" href="#collapseOne">1. Name of bankrupt </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
            	<div class="panel-body">
                	<div class="form-group">
                        <label>Forename</label>
                        <input class="form-control" >
                    </div>
                    <div class="form-group">
                         <label>Surname</label>
    					 <input class="form-control" >
                    </div>
                    <div class="form-group">
                         <label>Also known as</label>
    					 <input class="form-control" >
                    </div>
                	
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" id="searchapplicant" data-parent="#accordion" href="#collapseTwo">2. Occupation</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                   <div class="panel-body">
                	<div class="form-group">
                        <label>Occupation</label>
                        <input class="form-control" >
                    </div>
                    <div class="form-group">
                         <label>Trading name</label>
    					 <input class="form-control" >
                    </div>
              </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse"id="searchfee"  data-parent="#accordion" href="#collapseThree">3. Fee</a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                <div class="col-md-12">	
                   <div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Charge to Direct Debit account
					  </label>
					</div>
				</div>
				<div class="col-md-12">	
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					    Cheque received
					  </label>
					</div>
				 </div>
            </div>
        </div>
    </div>
      <div class="row" style="margin-top: 10px;">
       
        <p><input class="btn btn-primary pull-right" type="button" value="Submit &raquo;" /></p>
      </div>
</form>
</div>
</div>
<div id="imgpanel" class="col-md-8">

	<div class="col-md-10"><h3>Application form</h3></div>
	<div class="col-md-2" style="padding-top:20px"><input onclick="document.querySelector('#flip-toggle').classList.toggle('flip');" class="btn btn-primary btn-xs pull-right" type="button" value="Flip form" /></div>
	<div class="col-md-12 flip-container" id="flip-toggle">
		<div class="flipper">
			<div class="front" >
				<img class="image" src="/images/searchform.png" alt="application page 1">
				<div class="pull-right">page 1</div>
			</div>
			<div class="back">
				<img class="image" src="/images/searchform.png" alt="application page 2">
				<div class="pull-right">page 2</div>
			</div>
		</div>
	</div>
	
</div>
