	</div>
	<div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">Also known as</label>

	</div>
	<div class="input-group" style="margin-top: 10px">
  			<label class="input-group-addon" style="width:160px" id="nature">Occupation</label>

	<div class="input-group">

	</div>
    <div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">County 1</label>

	</div>
	<div class="input-group">

  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="15 Hartley Court, Liverpool L12 6SD">
	</div>
    <div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">County 2</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="Merseyside">
	</div>
	<div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">Address 3</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="25 Hartley Court, Liverpool L12 6SD">
	</div>
    <div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">County 3</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="Merseyside">
	</div>
	<div class="input-group" style="margin-top: 10px">
  			<label class="input-group-addon" style="width:160px" id="nature">Court</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="County Court at Liverpool">
	</div>
    <div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">Petition number</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="No 155 of 2015">
	</div>
	<div class="input-group" style="margin-top: 10px">
  			<label class="input-group-addon" style="width:160px" id="nature">WO(B)</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="WO/9340/15">
	</div>
	<div class="input-group">
  			<label class="input-group-addon" style="width:160px" id="nature">PA(B)</label>
  			<input type="text" class="form-control" aria-describedby="nature" style="font-weight: bold; width:300px; "value="8489">
	</div>
      <div class="row" style="margin-top: 10px;">

 <script>
 	function checkpanel(panelname){
 		if (panelname == "name"){
	 		if (document.getElementById('sname').value != "" & document.getElementById('fname').value != "") {
	 			document.getElementById('nametick').style.display = "block";
	 		} else {
	 			document.getElementById('nametick').style.display = "none";
	 		}
	 	}
	 	if (panelname == "occ"){
	 		if (document.getElementById('occupation').value != "") {
	 			document.getElementById('occtick').style.display = "block";
	 		} else {
	 			document.getElementById('occtick').style.display = "none";
	 		}
	 	}
 	}
 </script>
