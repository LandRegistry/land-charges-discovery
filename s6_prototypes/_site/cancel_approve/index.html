				</div>
				
			</br>

		  			<label class="input-group-addon" style="width: 110px" id="surname">Surname</label>

				</div>
			</br>
				<h5>Details of the applicant:</h5>
    			<div class="input-group col-sm-10">
	  				<label class="input-group-addon" style="width: 110px" id="ref">Reference</label>
	  				<input type="text" class="form-control" aria-describedby="ref" style="font-weight: bold "value="JM/12665/EAST">
				</div>
				<div class="input-group col-sm-10">
		  			<label class="input-group-addon" style="width: 110px" id="keyno">Key Number</label>

				</div>
				or

				</div>
